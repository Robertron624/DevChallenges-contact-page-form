<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="assets/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Contact Page | devChallenges.io</title>
  </head>
  <body>
    <header class="mx-auto">
      <a href="#" class="logo">
        <img width="120" src="assets/Logo.svg" alt="Becv Logo" />
      </a>
    </header>
    <main>
      <div class="text-heading">
        <h1 class="mx-auto">Interested in our business pricing?</h1>
        <p class="mx-auto">
          Fill out the form to view details and we’ll contact you as soon as
          possible.
        </p>
      </div>
      <div class="form-container mx-auto">
        <form action="" class="form flex flex-col">
          <div class="desktop-grid grid">
            <div class="form-group flex flex-col">
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="Ethan Johnson" />
            </div>
            <div class="form-group flex flex-col">
              <label for="email">Company Email</label>
              <input type="email" placeholder="ethan@johnson.com" id="email" />
            </div>
            <div class="form-group flex flex-col">
              <label for="company-size">Company Size</label>
              <select name="company-size" id="company-size">
                <option value="1-10">1-10 employees</option>
                <option value="11-50">11-50 employees</option>
                <option value="51-100">51-100 employees</option>
                <option value="101-500">101-500 employees</option>
                <option value="501-1000">501-1000 employees</option>
                <option value="1001+">1001+ employees</option>
              </select>
            </div>
            <div class="form-group flex flex-col">
              <label for="subject">Subject</label>
              <select name="subject" id="subject">
                <option value="building-landpages">
                  Building Landing Pages
                </option>
              </select>
            </div>
          </div>
          <div class="form-group flex flex-col">
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              rows="8"
              placeholder="50-100 employees"
            ></textarea>
          </div>
          <button type="submit">Contact Sales</button>
        </form>
      </div>
    </main>

    <!-- 
  Interested in our business pricing?
   
  Fill out the form to view details and we’ll contact you as soon as possible.
  
  Name

  Ethan Johnson

  Company Email
  
  ethan@johnson.com

  Company Size

  50-100 employees
  
  Subject

  Building Landing pages

  Message

  50-100 employees

  Contact Sales
  -->

    <div class="author-info" style="display: none">
      Coded by <a href="#">Your Name Here</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>
  </body>
</html>
